        <div id="map"></div>

    		<span>Mouse over a cluster to see its bounds and click a cluster to zoom to those bounds. Click on a Marker to find the median home value.</span>
    		<script type="text/javascript">

    			var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    					maxZoom: 18,
    					attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ'
    				}),
    				latlng = L.latLng(42.401181, -83.094370);

    			var map = L.map('map', {center: latlng, zoom: 8, layers: [tiles]});

    			var markers = L.markerClusterGroup({ chunkedLoading: true });

    			for (var i = 0; i < addressPoints.length; i++) {
    				var a = addressPoints[i];
    				var title = String(a[2]);
    				var marker = L.marker(L.latLng(a[0], a[1]), { title: title });
    				marker.bindPopup('Median Home Value:'+'$'+title);
    				markers.addLayer(marker);
    			}

    			map.addLayer(markers);

		     </script>
